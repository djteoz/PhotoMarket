name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  # Fake values for build (real ones are in Vercel)
  DATABASE_URL: "postgresql://fake:fake@localhost:5432/fake"
  NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: "pk_test_fake"
  CLERK_SECRET_KEY: "sk_test_fake"

jobs:
  # ============================================
  # Lint and Type Check
  # ============================================
  lint:
    name: üîç Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run ESLint
        run: npm run lint || true  # Allow warnings, fail only on critical errors
        continue-on-error: true

  # ============================================
  # Build
  # ============================================
  build:
    name: üèóÔ∏è Build
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

